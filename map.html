<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Landsat FACT Custom Request - Viewer</title></title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

      <!-- Add custom CSS here -->
    <link href="css/shop-item.css" rel="stylesheet">

    <!-- leaflet js/css -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>


    <style>
      #map {  position:relative; width:100%; height: 467px; }
    </style>
  </head>

  <body>


    <div class="container">

      <div class="row">

        <div class="col-md-4">

          <div class="well well-lg">
            <h2 class="text-center">A Simple Way to</h2>
            <h2 class="text-center">View</h2>
            <h2 class="text-center">&</h2>
            <h2 class="text-center">Inspect</h2>
            <h2 class="text-center">Custom Requests</h2>
            <hr>

            <h3>What is this?</h3>
            <p>
              A simple viewer to quickly view and inspect Custom Requests created on the
              <a href='http://www.landsatfact.com'>Landsat FACT</a> website.
            </p>
            <p>
              Create a Custom request and Give it try!
            </p>
          </div><!-- /well -->


        </div>
      <div class="col-md-8">

        <div class="thumbnail">
          <div id='map'>
            <img class="img-responsive" src="http://placehold.it/748x467" alt="">
          </div>

          <div class="caption-full">
            <h4 class="pull-right"><span id="theDate">CR:</span></h4>
            <h4><a href="#" id="theCRName">Custom Request Change Viewer</a></h4>
            <div>
            <label>
              <input type="checkbox"  value="ndmi"  />
              NDMI
            </label>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label>
              <input type="checkbox"  value="ndvi"  />
              NDVI
            </label>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label>
              <input type="checkbox"  value="swir"  />
              SWIR
            </label>
            &nbsp;&nbsp;&nbsp;&nbsp;
          </div>
          <div>
              <span class="pull-right">
                <button type="button"  class="btn btn-default" onclick="getNextChange()" >Next change</button>
                <button type="button"  class="btn btn-default" onclick="getPevChange()" >Previous change</button>
              </span>

            </div>

            <div class="btn-group" role="group" aria-label="..">
              <button type="button" value="sat" class="btn btn-default"  autofocus="true">Satellite</button>
              <button type="button" value="map" class="btn btn-default" >Basic Map</button>
            </div>

            <div>

              <span  class="pull-right" id="currval">Current Feaure: </span>
              <p>
                &nbsp;
              </p>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>


    <!-- JavaScript -->
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>

    <script src="js/map.js"></script>
  </body>
</html>
